<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Caveat:wght@400..700&family=Limelight&family=Rubik+Distressed&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- ✅ relative path for GitHub Pages -->
  <link rel="stylesheet" href="./style.css" />

  <title>Register Page</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- ✅ relative path -->
        <img src="./assets/images/logo5.png" alt="Bootstrap" width="60" height="50">
      </a>
      <a class="navbar-brand" href="#">I'ts Movie Time!!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">WELCOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">REGISTER/LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="h1">
    <!-- ✅ relative path -->
    <img src="./assets/images/movie.webp" class="h1-logo">
    <p class="p-h1">It's movie time! Your movie page tips.</p>
  </h1>

  <h2 class="d-flex justify-content-center mb-3 h2-register-page">REGISTER/LOGIN</h2>

  <div class="d-flex justify-content-center">
    <form class="container text-center" style="max-width: 350px;">

      <div class="mb-3">
        <input type="email" placeholder="Enter Email.." class="form-control" id="input-email">
      </div>

      <div class="mb-3">
        <input type="password" placeholder="Enter Password.." class="form-control" id="input-password">
      </div>

      <div class="d-flex justify-content-center mt-2">
        <button type="submit" id="btn-signin" class="btn btn-dark">SIGN IN</button>
        <button type="submit" id="btn-register" class="btn btn-dark ms-2">REGISTER</button>
      </div>

    </form>
  </div>

  <!-- ✅ relative path -->
  <img class="img-register-2" src="./assets/images/movies.jpg">

  <div class="card text-center">
    <div class="card-header text-bg-dark"></div>
    <div class="card-body">
      <h5 class="card-title">It's Movie Time! Your movie page tips.</h5>
      <p class="card-text">
        © 2024 It's Movie Time by
        <a href="https://github.com/fabioesilveira">Fabio Silveira</a>
      </p>
    </div>
    <div class="card-footer text-body-secondary text-bg-dark"></div>
  </div>

  <!-- make sure script.js is in the SAME folder as this index.html -->
  <script type="module" src="./script.js"></script>
</body>

</html>
